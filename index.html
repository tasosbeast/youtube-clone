<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <div class="body__container">
      <header class="header">
        <div class="header__logo">
          <img src="img/youtube-logo.png" alt="Youtube Logo" />
        </div>
        <div class="header__search">
          <input type="text" placeholder="Search" />
          <button>
            <img src="img/search-icon.png" alt="Search Icon" />
          </button>
          <button>
            <img src="img/mic-icon.png" alt="Mic Icon" />
          </button>
        </div>
        <div class="header__icons">
          <button class="icons__dropdown">
            <img src="img/video-icon.png" alt="Video Icon" />
          </button>
          <button class="icons__connect">
            <img src="img/apps-icon.png" alt="Apps Icon" />
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
