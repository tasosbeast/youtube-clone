<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- linking Unicons for icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css"
    />
  </head>
  <body class="dark">
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="navbar__section navbar__section--left">
            <button class="navbar__button navbar__button--menu">
              <i class="uil uil-bars"></i>
            </button>
            <a href="#" class="logo">
              <img
                src="images/logo.png"
                alt="YouTube Logo"
                class="logo__image"
              />
              <h2 class="logo__text">TNTube</h2>
            </a>
          </div>
          <div class="navbar__section navbar__section--center">
            <form action="#" class="search">
              <input
                type="text"
                placeholder="Search"
                class="search__input"
                required
              />
              <button class="navbar__button navbar__button--search">
                <i class="uil uil-search"></i>
              </button>
            </form>
            <button class="navbar__button navbar__button--mic">
              <i class="uil uil-microphone"></i>
            </button>
          </div>
          <div class="navbar__section navbar__section--right">
            <button class="navbar__button navbar__button--theme">
              <i class="uil uil-sun"></i>
              <i class="uil uil-moon"></i>
            </button>
            <button class="navbar__button navbar__button--notification">
              <i class="uil uil-bell"></i>
            </button>
            <button class="navbar__button navbar__button--profile">
              <img src="images/user.jpg" alt="Profile" class="profile__image" />
            </button>
          </div>
        </nav>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
